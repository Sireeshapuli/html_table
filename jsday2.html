<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>
<style>
    
    body{
        background-color: rgb(184, 226, 212);
    }
    
</style>
<body>

    <h1>Guessing Game</h1><td></td><br>
    <h2>Choose a number from 1-10... Go!!!</h2><br><br>


    <label for="guess">Guess my lucky number:</label>
    <input type="text" id="guess" placeholder="Enter here">

    <button onclick="guessnumber()">Play Game</button>

    <p id="result"></p>

    <script>
        var attempts=1
       
        
        function guessnumber() {
            var A = document.getElementById("guess").value;
            if (A==3){
                
        
             document.getElementById("result").innerHTML="Congrats...you won!! It took "  +attempts+  " attempts!!";
            attempts=1;}
            
            else{
                ++attempts;
                
                document.getElementById("result").innerHTML= "Not really..try again!!"; 
            }
            
          
        }
    </script>

    </body>

    
</html>
